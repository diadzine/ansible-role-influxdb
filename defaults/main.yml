---
# file: defaults/main.yml

# Install
influxdb_apt_key: "https://repos.influxdata.com/influxdb.key"
influxdb_apt_url: "deb https://repos.influxdata.com/debian"
influxdb_install_packages: ~
influxdb_install_packages_default:
  - influxdb

# Databases
influxdb_databases:  []

# Users
influxdb_users: []

# Privileges
influxdb_privileges: []

# Bin
influxdb_influx_bin: /usr/bin/influx

# Config
influxdb_config_file:     /etc/influxdb/influxdb.conf
influxdb_config_template: config/base.conf.j2
influxdb_config:          []
